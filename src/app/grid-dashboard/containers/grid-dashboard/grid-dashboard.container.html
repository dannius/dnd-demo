<div class="menu">
  <button class="font-white" (click)="addItem()" mat-button>
    <span>Add item</span>
    <mat-icon>add</mat-icon>
  </button>
</div>

<gridster class="gridster" [options]="options">
  <gridster-item [item]="item" *ngFor="let item of dashboard; let idx = index">
    <button mat-icon-button>
      <mat-icon (click)="removeItem($event, idx)">delete</mat-icon>
    </button>
  </gridster-item>
</gridster>
