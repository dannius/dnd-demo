<div class="menu">
  <button class="font-white" (click)="addItem()" mat-button>
    <span>Add item</span>
    <mat-icon>add</mat-icon>
  </button>
</div>

<gridster class="gridster" [options]="options">
  <gridster-item [item]="item" *ngFor="let item of dashboard; let idx = index">
    <button mat-icon-button>
      <mat-icon (mousedown)="removeItem($event, idx)" (touchstart)="removeItem($event, idx)">delete</mat-icon>
    </button>

    <h1 style="text-align: center;">{{ idx + 1 }}</h1>
  </gridster-item>
</gridster>
